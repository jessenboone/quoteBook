<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
  </head>
  <body ng-controller="mainCtrl">

<header>
  <input type="text" placeholder="Add new quote!" ng-model="newQuoteText">
  <input type="text" placeholder="Quotes author!" ng-model="newQuoteAuthor">
  <button tng-click="addQuote()">Add Quote</button>
  <div>
    Filter: <input type="text" ng-model="fliterText"/>
  </div>
</header>

<div class="styling"></div>

<div class="style" ng-repeat ="quote in quotes track by $index">
<p>
  <span class ='text'>{{quote.text}}</span>
  <span class ='author'>-- {{quote.author}}</span>
  <button ng-click ="deleteMe(quote.text)">Delete</button>
</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script src="./js/app.js"></script>
<script src="./js/dataService.js"></script>
<script src="./js/mainCtrl.js"></script>
  </body>
</html>
